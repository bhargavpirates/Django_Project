<!DOCTYPE html>
<html>
    <head>
        <title>NTR APP</title>
    </head>

    <body>
        <h1>NTR APP says..hello world!</h1>

        {% if categories %}
            <ul>
                {% for category in categories %}
                <!-- Following line changed to add an HTML hyperlink -->
                <li><a href="/test_app/category/{{ category.url }}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
       {% else %}
            <strong>There are no categories present.</strong>
       {% endif %}
       <a href="/test_app/add_category/">Add a New Category</a>

    </body>
</html>
